<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Thanh toán</h2>
    <form th:action="@{/payment/vnpay}" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Tổng tiền (VNĐ):</label>
            <input type="number" class="form-control" id="amount" name="amount" value="398000" required>
        </div>
        <div class="mb-3">
            <label for="orderInfo" class="form-label">Thông tin đơn hàng:</label>
            <input type="text" class="form-control" id="orderInfo" name="orderInfo" value="Thanh toán đơn hàng TPO" required>
        </div>
        <button type="submit" class="btn btn-primary">Thanh toán qua VNPay</button>
    </form>
</div>
</body>
</html>
