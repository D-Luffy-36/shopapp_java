<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Thanh toán thành công</h2>
    <p><strong>Thông tin đơn hàng:</strong> <span th:text="${orderId}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${totalPrice} + ' VNĐ'"></span></p>
    <p><strong>Thời gian thanh toán:</strong> <span th:text="${paymentTime}"></span></p>
    <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></p>
    <a href="/payment/create" class="btn btn-primary">Quay lại</a>
</div>
</body>
</html>
